<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    body
    {
        background-color: black;
        color:whitesmoke
    }
</style>  
</head>
  <body>
    <h1 style="text-align: center;">*********************Calculator*******************</h1>
    <form class="row g-3 needs-validation" method="post" novalidate>
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Enter First Value</label>
          <input type="text" class="form-control" id="validationCustom01" name="n1" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Enter Second value</label>
          <input type="text" class="form-control" id="validationCustom02" name="n2" required>
        </div>
        
        <div class="col-12">
        
            <button class="btn btn-primary" type="submit" name="btn_add">Add</button>
        
            <button class="btn btn-secondary" type="submit" name="btn_sub">Sub</button>
        
            <button class="btn btn-warning" type="submit" name="btn_mul">Multiply</button>
        
            <button class="btn btn-dark" type="submit" name="btn_devide">Divide</button>
        </div>
      </form>
      <br><br>
      <center>
        <h1>{{msg}}</h1>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Result</label>
        <input type="text" class="form-control" id="validationCustom02" value="{{sum}}" required>
      </div>
    </center>
    </body>

</html>
